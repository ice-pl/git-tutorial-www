    <script>
        $(document).ready(function() {
            var NavY=$('#topnav').offset().top;

            var stickyNav = function(){
                var ScrollY = $(window).scrollTop();

                if(ScrollY > NavY){
                    $('#topnav').addClass('sticky');
                }else{
                    $('#topnav').removeClass('sticky');
                }
            };
            stickyNav();
            $(window).scroll(function(){
                stickyNav();
            });
        });
    </script>
